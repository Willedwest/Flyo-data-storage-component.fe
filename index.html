<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>
    <section>
      <img src="./images/logo.svg" alt="Company Logo" class="logo">

      <ul>
        <li><img src="./images/icon-document.svg" alt=" document icon"></li>
        <li><img src="./images/icon-folder.svg" alt="folder icon"></li>
        <li><img src="./images/icon-upload.svg" alt="upload icon"></li>
      </ul>
    </section>

  <section class="two">
    <article>
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress bar">
        <div class="color bar">
          <div class="circle"></div>
        </div>
      </div>
      
      <div class="gb">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
    </article>

    <div class="white-holder">
      <div class="white">
        <p>185</p>
        <p>gb left</p>
      </div>
      <div class="triangle"></div>
    </div>
  </section>

  
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Willedwest">J.J Williams</a>.
    </div>
  </footer>
  
  
</body>
</html>
